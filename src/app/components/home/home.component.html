<div class="w-screen h-screen bg-red-400" id="main">
  <div
    id="nav"
    class="relative flex items-center justify-between w-full h-24 px-20 bg-[#fff] border-b-2 border-[#d0d6dd] shadow-lg z-10"
  >
    <p class="w-[30%] text-3xl font-bold font-Inika text-[#555555]">
      Employee Managment
    </p>
    <div
      id="search"
      class="w-[50%] lg:w-[40%] h-12 flex items-center p-2 rounded-full overflow-hidden border-2 border-[#91969c] "
    >
      <input
        #input
        type="text"
        class="w-full h-10 px-4 bg-transparent outline-none font-Poppins"
      />
      <div (click)="searchEmployee(input.value)" class="flex items-center justify-center w-10 h-10 rounded-full">
        <span class="material-symbols-rounded text-[#91969c]"> search </span>
      </div>
    </div>
    <div class="w-[30%] h-12 hidden lg:flex"> </div>
  </div>

  <div
    id="content"
    class="bg-[#f3f8fd] w-screen h-[calc(100%-96px)] px-20 py-16 overflow-auto"
  >
    <div class="flex flex-wrap justify-center gap-8">
      <div
        id="card"
        *ngFor="let employee of allEmployees"
        [routerLink]="['/employee', employee?.id]"
        class="flex flex-col items-center justify-center p-2 bg-[#fff] w-80 rounded-xl drop-shadow-lg"
      >
        <div
          id="profileIcon"
          class="flex flex-col items-center justify-center gap-2 m-4"
        >
          <img src="" alt="" class="w-32 h-32 bg-yellow-400 rounded-full" />
          <p class="text-2xl font-bold font-Inika text-[#555555]">
            {{ employee?.empFirstName }} {{ employee?.empLastName }}
          </p>
        </div>
        <div
          id="detials"
          class="flex flex-col w-full gap-3 p-3 bg-[#f3f8fd] font-Poppins rounded-xl border-2 border-[#dfdfdf]"
        >
          <div id="joinDate" class="flex gap-2">
            <p>Joining Date:</p>
            <p>{{ employee?.empDateOfJoining }}</p>
          </div>
          <div id="mail" class="flex gap-2">
            <span class="material-symbols-rounded"> mail </span>
            <p>{{ employee?.empEmailId }}</p>
          </div>
          <div id="phone" class="flex gap-2">
            <span class="material-symbols-rounded"> call </span>
            <p>{{ employee?.empPhoneNumber }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
