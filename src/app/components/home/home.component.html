<div class="w-screen h-screen bg-red-400" id="main">
  <div
  id="nav"
    class="relative flex items-center w-full h-24 px-20 bg-[#fff] border-b-2 border-[#91969c]"
  >
    <p class="text-3xl font-bold font-Inika text-fuchsia-700">Employee Managment</p>
    <div id="search"
      class="w-[40rem] h-12 absolute left-[calc(100vh-20rem)] flex  items-center p-2 rounded-full overflow-hidden border-2 border-[#91969c]"
    >
      <input type="text" class="w-full h-10 px-4 bg-transparent outline-none font-Poppins" />
      <div class="flex items-center justify-center w-10 h-10 rounded-full">
        <span class="material-symbols-rounded text-[#91969c]"> search </span>
      </div>
    </div>
  </div>

  <div id="content" class="bg-[#f0f6fc] w-screen h-[calc(100%-96px)] px-20 py-16 overflow-auto ">
    <div class="flex flex-wrap gap-6 justify-evenly ">
    <div id="card" *ngFor="let employee of allEmployees" class="flex flex-col items-center justify-center p-2 bg-[#fff] w-80 rounded-xl drop-shadow-lg " >
           <div id="profileIcon" class="flex flex-col items-center justify-center gap-2 m-4 ">
            <img src="" alt="" class="w-32 h-32 bg-yellow-400 rounded-full">
            <p class="text-2xl font-bold font-Inika text-[#555555]">{{employee?.empFirstName}} {{employee?.empLastName}}</p>
           </div>
           <div id="detials" class="flex flex-col w-full gap-3 p-3 bg-[#f0f6fc] font-Poppins rounded-xl border-2 border-[#dfdfdf]">
              <div id="joinDate" class="flex gap-2">
                <p>Joining Date:</p>
                <p>{{employee?.empDateOfJoining}}</p>
              </div>
              <div id="mail" class="flex gap-2">
                <span class="material-symbols-rounded">
                  mail
                  </span>
                <p>{{employee?.empEmailId}}</p>
              </div>
              <div id="phone" class="flex gap-2">
                <span class="material-symbols-rounded">
                  call
                  </span>
                <p>{{employee?.empPhoneNumber}}</p>
              </div>
           </div>
    </div>
  </div>
</div>
</div>
